# MongoDB settings
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=loggerdb

# Optional credentials (only if your MongoDB requires it)
# spring.data.mongodb.username=yourUsername
# spring.data.mongodb.password=yourPassword

# Prevent SQL database auto-config
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Server port
server.port=8083

# Optional: Logging levels
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

spring.application.name=logger


# MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/loggerdb
pring.data.mongodb.database=loggerdb

# Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=logger-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

